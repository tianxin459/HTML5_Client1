    <script type="text/javascript" src="Scripts/head.js"> </script>

    <link rel="shortcut icon" href="Images/favicon.ico">
        
    <!-- Replace  SriVarenya.com with Desktop Site & m.SriVarenya.com with Mobile site-->
    <script type="text/javascript"
            src="http://detect.deviceatlas.com/redirect.js?d=SriVarenya.com&m= m.SriVarenya.com"> </script>

<body>
    <!-- topbar starts -->
    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <a class="brand" href="http://srivarenya.com"> <img alt="Sri Varenya Logo" src="Images/Logo.png" /> <span>Sri Varenya</span></a>
            <!-- language Selector -->
            <div class="btn-group pull-right" id="google_translate_element"></div>
            <!-- language Selector Ends-->

            <div class="btn-group pull-right" >
                <form class="form-inline" action="Default.html" method="POST">
                    <div class="input-prepend" title="Username" data-rel="tooltip">
                        <span class="add-on"><i class="icon-user"></i></span><input autofocus  type="text" class="input-small" name="username" id="username" placeholder="User Name">
                    </div>
                    <div class="input-prepend" title="Password" data-rel="tooltip">
                        <span class="add-on"><i class="icon-lock"></i></span><input type="password" class="input-small" name="password" id="password"  placeholder="Password">
                    </div>
                    <button type="submit" class="btn">Sign in</button>
                </form>
   
            </div>
           
            
        </div>
    </div>
    <!-- topbar ends -->

    <div class="container-fluid">
        <footer>
            <p class="pull-left">&copy; <a href="http://srivarenya.com" target="_blank">Sri Varenya</a> 2013</p>			
        </footer>
    </div><!--/.fluid-container-->
        
    <!-- ADD ALL SCRIPTS IN referenceScripts.js with head.js -->
    <script src="Scripts/referenceScripts.js"> </script>
